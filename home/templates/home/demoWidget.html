{% load qr_code %}
{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DemoWidget</title>
    <!-- Bootstrap-->
    {% bootstrap_css %}
    {% bootstrap_javascript jquery='full' %}
</head>

<body>
    <div class="container mt-5 pt-5">
        <div class="row justify-content-md-center">
            <div class="col-12 text-center">
                <img src="{% static 'Logo_gray.png' %}" alt="" width="30%">
            </div>
            <div class="col-12 text-center">
                <h2>
                    Демонстрация работы виджета SwipeMe
                </h2>
                <p class="display-6">
                    Виджет работает только на мобильных устройствах
                    <br>
                    Откройте на телефоне отсканировав qr код
                </p>
                <img src="{% qr_url_from_text url %}" alt="Демонстрация работы виджета SwipeMe"  width='200px'>
                <div class="d-none">{{ url }}</div>
            </div>
        </div>
    </div>
    {{ code|safe }}


</body>

</html>
